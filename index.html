<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Dashboard - Current and Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">Weather Dashboard
        <div class="row d-flex">
            <div class="col-3">
            <form action="" id="cityForm" onsubmit="submitForm(event)">
                <input type="text" name="cityName" id="cityName" placeholder="city name"><br>
                <button type="submit">Search</button>
            </form>
            </div>
            <div class="col-9">
                <div id="today">
                    <div id ="todayLocDate">today</div>
                    <div id="todayTemp"></div>
                    <div id="todayWind"></div>
                    <div id="todayHumid"></div>
                    <div id="todayUV"></div>
                </div>
                <div id="forecast">5-day forecast
                    <div id="fd1" class="future col-2"></div>
                    <div id="fd2" class="future col-2"></div>
                    <div id="fd3" class="future col-2"></div>
                    <div id="fd4" class="future col-2"></div>
                    <div id="fd5" class="future col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
